<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #333333;
        }
        
        .logo-placeholder {
            height: 28px;
            width: 80px;
            /* Logo placeholder - you'll replace this with your own logo */
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
        }
        
        .nav-link {
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-link.active {
            color: #ffffff;
            font-weight: 500;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .language-selector {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #cccccc;
            cursor: pointer;
            font-size: 14px;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 20px;
        }
        
        .registration-container {
            width: 100%;
            max-width: 460px;
            background-color: #111111;
            border-radius: 12px;
            padding: 32px;
            border: 1px solid #333333;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 16px;
            padding: 8px 0;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            background-color: #000000;
            border: 1px solid #ffffff;
            border-radius: 4px;
            position: relative;
            top: 2px;
            cursor: pointer;
        }
        
        .checkbox.checked {
            background-color: #ffffff;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: "âœ“";
            position: absolute;
            color: #000000;
            font-size: 14px;
            top: -1px;
            left: 3px;
        }
        
        .checkbox-text {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.5;
        }
        
        .link-account-button {
            width: 100%;
            padding: 14px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            margin-bottom: 20px;
            transition: opacity 0.2s;
        }
        
        .link-account-button:hover {
            opacity: 0.9;
        }
        
        .options-container {
            margin: 20px 0 30px;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-placeholder">
            <!-- Your OKX logo will go here -->
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Buy Crypto</a>
            <a href="#" class="nav-link">Trade</a>
            <a href="#" class="nav-link">Derivatives</a>
            <a href="#" class="nav-link">Earn</a>
            <a href="#" class="nav-link">Web3</a>
        </div>
        <div class="header-right">
            <div class="language-selector">
                
                <svg width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- <path d="M1 1L6 5L11 1" stroke="#FFFFFF"/> -->
                </svg>
            </div>
            <!-- <a href="#" class="nav-link active">Login</a> -->
        </div>
    </div>
    
    <div class="main-container">
        <div class="registration-container">
            <h1 class="title">Account Verification</h1>
            
            <div class="options-container">
                <h2 class="section-title">Please confirm the following:</h2>
                
                <div class="checkbox-wrapper">
                    <div class="checkbox" onclick="this.classList.toggle('checked')"></div>
                    <div class="checkbox-text">
                        I agree that I am in a region allowed by OKX.
                    </div>
                </div>
                
                <div class="checkbox-wrapper">
                    <div class="checkbox" onclick="this.classList.toggle('checked')"></div>
                    <div class="checkbox-text">
                        I have an OKX account.
                    </div>
                </div>
                
                <div class="checkbox-wrapper">
                    <div class="checkbox" onclick="this.classList.toggle('checked')"></div>
                    <div class="checkbox-text">
                        I don't have an OKX account.
                    </div>
                </div>
            </div>
            
            <button class="link-account-button" onclick="window.location.href='index2.html'">
                Link Account
            </button>
        </div>
    </div>
    
    <script>
        // Simple toggle for checkboxes - in a real implementation, you would 
        // want to add proper validation and ensure only one of the last two can be selected
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                // If this is one of the mutually exclusive options (have/don't have account)
                const parent = this.parentElement;
                const text = parent.querySelector('.checkbox-text').textContent.trim();
                
                if (text.includes("I have an OKX account") && this.classList.contains('checked')) {
                    // Uncheck the "I don't have" option
                    document.querySelectorAll('.checkbox-wrapper').forEach(wrapper => {
                        if (wrapper.querySelector('.checkbox-text').textContent.trim().includes("I don't have an OKX account")) {
                            wrapper.querySelector('.checkbox').classList.remove('checked');
                        }
                    });
                }
                
                if (text.includes("I don't have an OKX account") && this.classList.contains('checked')) {
                    // Uncheck the "I have" option
                    document.querySelectorAll('.checkbox-wrapper').forEach(wrapper => {
                        if (wrapper.querySelector('.checkbox-text').textContent.trim().includes("I have an OKX account")) {
                            wrapper.querySelector('.checkbox').classList.remove('checked');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
